<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="scss/estilos.scss">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="imagenes/thunder.jpg" alt="Album Cover" class="player__img">
            </div>

            <h2 class="player__artist">AC/DC</h2>
            <h3 class="player_song">Thunderstruck</h3>

            <input type="range" value="20" min="0" class=""player__level />

            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:30</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="canciones/AC_DC" type="audio/mpeg" />
            </audio>

            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>

                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hde"></i>
                </div>

                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i>
                </div>
            </div>

        </div>

</div>
<script src="src/js/scripts.js"></script>
</body>
</html>
